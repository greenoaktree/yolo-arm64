name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 🚀 Step 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # setup qemu
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      # setup buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🐋 Step 2: 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 📦 Step 3: 构建 Docker 镜像
      - name: Build Docker Image
        run: |
          docker buildx build --platform linux/arm64 -t my-docker-image:latest --load .

      # 检查镜像是否存在
      - name: Check built images
        run: |
          docker images

      # 🔄 Step 4: 打 Tag
      - name: Tag Docker Image
        run: |
          docker tag my-docker-image:latest ${{ secrets.DOCKER_USERNAME }}/my-docker-image:latest

      # 🚀 Step 5: 推送到 Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-docker-image:latest
