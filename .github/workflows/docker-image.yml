name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 🚀 Step 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3
      # setup qemu
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      # setup buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4

      # 🐋 Step 2: 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # 检查
      - name:  check image
        run: |
          docker buildx imagetools inspect   balenalib/aarch64-ubuntu-golang

      # 📦 Step 3: 构建 Docker 镜像
      - name: Build Docker Image
        run: |
          docker  buildx build  --platform linux/arm64 -t my-docker-image:latest .
          #docker build -t my-docker-image:latest .

      # 🔄 Step 4: 打 Tag
      - name: Tag Docker Image
        run: |
          docker tag my-docker-image:latest ${{ secrets.DOCKER_USERNAME }}/my-docker-image:latest

      # 🚀 Step 5: 推送到 Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-docker-image:latest

          

